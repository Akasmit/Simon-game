<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Says Game</title>
</head>

<body>
<h1>Simon Says Game</h1>
<h2>Press any key or the button to start the game</h2>
<h3>Highest Score: <span id="score">0</span></h3>
<button class="startBtn" id="startBtn">Start Game</button>

<div class="btn-container">
    <div class="line-one">
        <div class="btn red" id="red" type="button"></div>
        <div class="btn yellow" id="yellow" type="button"></div>
    </div>
    <div class="line-two">
        <div class="btn green" id="green" type="button"></div>
        <div class="btn purple" id="purple" type="button"></div>
    </div>
</div>


<script src="./app.js"></script>
</body>
</html>
